

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Lobster+Two:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="font-awesome-6/css/all.min.css">
<link rel="stylesheet" href="./css/style.css">
<title>Premier Nursing College</title>
</head>
<body>
    <nav class="navbar_1 ">
        <div class="logo">
            <a href="index.html" style="color: gray; font-weight: 800;">
                Premier Nursing College
            </a>
        </div>
        <div class="portal" style="display: flex; align-items: center;">
            <div class="portal-picture">
                <img src="./images/Frame 3293.png" alt="">
            </div>
            <div class="portal-text">
                <p>Awal Adebisi <i class="fa fa-angle-down"></i></p>
            </div>
        </div>
    </nav>
    <div class="dashboard">
    <div class="sidebar">
        <div class="sidebar_toggle">
            <i class="fa fa-bars"></i>
        </div>
        <ul class="sidebar-list">
          <li>
            <a href="StudentDashboard.html">
                <img src="./images/home.png" alt="">
                <span class="link_name">Dashboard</span>
            </a>
         </li>
          <li class="active-sidebar-list">
            <a href="lecturerDashboard.html" class="active-li">
                <img class="active-li" src="./images/record.png" alt="">
                <span class="link_name">Student's Biodata</span>
            </a>
         </li>

         <div class="logout">
            <a href="studentSignup.html">
                <img src="./images/Logout.png" alt="">
                <span> Logout</span>
            </a>
        </div>
        </ul>

        
    </div>
    <div class="myDashboard">
       <div class="personalInfoMenuLinks">
        <a href="personalInfo.html" class="activePersonalLink">Biodata</a>
        <a href="examinationHistory.html">Examination History</a>
        <a href="#">Choice of Programme</a>
        <a href="#">Uploads</a>
        <a href="#">Summary</a>
       </div>
      <div class="bioDataForm">
        <div class="form-instruction">
        <h3>Personal Information</h3>
        <p>All fields are required <span style="color: red;">*</span></p> 
      </div>
        <form action="">
            <div class="personal-title">
                <label for="">Title</label>
               <input type="text">
            </div>
            <div class="form-group">
                <div>
                <label for="">Surname</label>
               <input type="text">
               </div>

                <div>
                <label for="">Other name</label>
               <input type="text">
               </div>
               
            </div>
            <div class="form-group">
                <div>
                <label for="">Reg./Matric No</label>
               <input type="text">
               </div>

                <div>
                <label for="">Gender</label>
               <input type="text">
               </div>

            </div>
            <div class="form-group">
                <div>
                <label for="">Email</label>
               <input type="email">
               </div>

                <div>
                <label for="">Phone Number</label>
               <input type="text">
               </div>

            </div>
            <div class="form-group">
                <div>
                <label for="">Date of Birth</label>
               <input type="date">
               </div>

                <div>
                <label for="">Place of Birth</label>
               <input type="text">
               </div>

            </div>
            <div class="form-group">
                <div>
                <label for="">Marital Status</label>
               <input type="text">
               </div>

                <div>
                <label for="">Religion</label>
               <input type="text">
               </div>

            </div>
            <div class="form-group">
                <div>
                <label for="">Nationality</label>
               <input type="text">
               </div>

                <div>
                <label for="">State of Origin</label>
               <input type="text">
               </div>

            </div>
           
            <div class="form-group">
                <div>
                <label for="">Home Town</label>
               <input type="text">
               </div>

                <div>
                <label for="">Local Government Area</label>
               <input type="text">
               </div>

            </div>
            <div class="form-group">
                <div>
                <label for="">Permanent Home Address</label>
               <input type="text">
               </div>
            </div>
           
            <h2>Departmental Information</h2>
            <div class="form-group">
                <div>
                <label for="">Faculty</label>
               <input type="text">
               </div>

                <div>
                <label for="">Department</label>
               <input type="text">
               </div>
            </div>
            <div class="form-group">
                <div>
                <label for="">Level</label>
               <input type="text">
               </div>

                <div>
                <label for="">Degree Sought</label>
               <input type="text">
               </div>
            </div>
            <div class="submit-form">
                <button type="submit"><a href="examinationHistory.html">Save and Continue</a></button>
            </div>
        </form>
      </div>
    </div>
</div>
 
    <script src="./js/app.js"></script>
</body>
</html>
