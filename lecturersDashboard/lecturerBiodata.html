<link rel="stylesheet" href="../font-awesome-6/css/all.min.css">
<link rel="stylesheet" href="../css/style.css">
<title>Tumu College of Education</title>
</head>
<body>
    <nav class="navbar_1 ">
        <div class="logo">
            <a href="index.html">
                <img src="../images/tumu-logo.jpg" alt="">
            </a>
        </div>
        <div class="portal">
            <a href="../studentPortal.html">Student Portal</a>
            <a href="lecturerLogin.html">Staff Portal</a>
        </div>
    </nav>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar_toggle">
                <i class="fa fa-bars"></i>
            </div>
            <ul class="sidebar-list">
              <li>
                <a href="lecturerDashboard.html">
                    <img src="../images/home.png" alt="">
                    <span class="link_name">Dashboard</span>
                </a>
             </li>
              <li class="active-sidebar-list">
                <a href="lecturerBiodata.html" class="active-li">
                    <img class="active-li" src="../images/record.png" alt="">
                    <span class="link_name">Lecturer's Biodata</span>
                </a>
             </li>
             <li>
                <a href="studentsList.html">
                    <img src="../images/group.png" alt="">
                    <span class="link_name">Students</span>
                </a>
             </li>
              <li>
                <a href="feesHistory.html">
                    <img src="../images/upload.png" alt="">
                    <span class="link_name">Upload Result</span>
                </a>
             </li>
             <div class="logout">
                <a href="lecturerLogin.html">
                    <img src="../images/Logout.png" alt="">
                    <span> Logout</span>
                </a>
            </div>
            </ul>
    
            
        </div>
    <div class="myDashboard">
        <h1 style="margin-bottom: 1.5rem;">My Biodata</h1>
      <div class="bioDataForm">
        <div class="form-instruction">
        <h3>Personal Information</h3>
        <p>All fields are required <span style="color: red;">*</span></p> 
      </div>
        <form action="">
            <div class="personal-title">
                <label for="">Title</label>
               <input type="text">
            </div>
            <div class="form-group">
                <div>
                <label for="">Surname</label>
               <input type="text">
               </div>

                <div>
                <label for="">Other name</label>
               <input type="text">
               </div>
               
            </div>
            <div class="form-group">
                <div>
                <label for="">Reg./Matric No</label>
               <input type="text">
               </div>

                <div>
                <label for="">Gender</label>
               <input type="text">
               </div>

            </div>
            <div class="form-group">
                <div>
                <label for="">Email</label>
               <input type="email">
               </div>

                <div>
                <label for="">Phone Number</label>
               <input type="text">
               </div>

            </div>
            <div class="form-group">
                <div>
                <label for="">Date of Birth</label>
               <input type="date">
               </div>

                <div>
                <label for="">Place of Birth</label>
               <input type="text">
               </div>

            </div>
            <div class="form-group">
                <div>
                <label for="">Marital Status</label>
               <input type="text">
               </div>

                <div>
                <label for="">Religion</label>
               <input type="text">
               </div>

            </div>
            <div class="form-group">
                <div>
                <label for="">Nationality</label>
               <input type="text">
               </div>

                <div>
                <label for="">State of Origin</label>
               <input type="text">
               </div>

            </div>
           
            <div class="form-group">
                <div>
                <label for="">Home Town</label>
               <input type="text">
               </div>

                <div>
                <label for="">Local Government Area</label>
               <input type="text">
               </div>

            </div>
            <div class="form-group">
                <div>
                <label for="">Permanent Home Address</label>
               <input type="text">
               </div>
            </div>
           
            <h2>Departmental Information</h2>
            <div class="form-group">
                <div>
                <label for="">Faculty</label>
               <input type="text">
               </div>

                <div>
                <label for="">Department</label>
               <input type="text">
               </div>
            </div>
            <div class="form-group">
                <div>
                <label for="">Level</label>
               <input type="text">
               </div>

                <div>
                <label for="">Degree Sought</label>
               <input type="text">
               </div>
            </div>
            <div class="submit-form">
                <button type="submit">Update Information</button>
            </div>
        </form>
      </div>
    </div>
</div>
 
    <script src="../js/app.js"></script>
</body>
</html>
